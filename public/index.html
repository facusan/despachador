<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="despacho">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Despachador App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<body ng-controller="mainController">
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Despachador</h1>
        </div>
    <div id="todo-form">
        <div class="col-sm-4 col-height" style="display: table-cell">
            <div class="panel panel-default">
                <div class="panel-body">                
                    <ul class="list-group">
                        <li ng-repeat="ambulancia in ambulancias" class="list-group-item">
                           <p><b>{{ambulancia.nombre}}</b></p>
                           <b>Distancia: </b> {{ambulancia.distancia}} km
                           <b>Tiempo libre: </b> {{ambulancia.tiempoLibre}} min
                           <b>Especialidad: </b> {{ambulancia.especialidad}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="panel panel-default">
                <div class="panel-body">
                <form>
                <div class="form-group"> 
                    <label>Sintoma</label>
                    <select  class="form-control input text-center" placeholder="sintoma" ng-model="formData.sintoma">
                    <option>leve</option>
                    <option>media</option>
                    <option>grave</option>
                    </select>
                </div>
                <div class="form-group"> 
                    <label >Prestacion</label>
                    <select class="form-control input text-center" placeholder="prestacion" ng-model="formData.prestacion">
                    <option>rojo</option>
                    <option>amarillo</option>
                    </select>
                </div>
                <div class="form-group"> 
                    <label >Prioridad</label>
                    <select class="form-control input text-center" placeholder="prestacionPrioridad" ng-model="formData.prestacionPrioridad">
                    <option>baja</option>
                    <option>media</option>
                    <option>alta</option>
                    </select>
                </div>
                <div class="form-group"> 
                    <label >Edad</label>
                    <select class="form-control input text-center" placeholder="edadPaciente" ng-model="formData.edadPaciente">
                    <option>adulto</option>
                    <option>pediatrico</option>
                    </select>
                </div>
                <div class="form-group"> 
                    <label >Adicionales</label>
                    <input type="checkbox" class="checkbox" placeholder="necesidadAdicionales" ng-model="formData.necesidadAdicionales">
                </div>
                <div class="form-group"> 
                    <label >Preferencial</label>
                    <input type="checkbox" class="checkbox" placeholder="preferencial" ng-model="formData.preferencial">
                </div>
            </form>
                </div>

            </div>
        </div>
        <div class="col-sm-2 ">
            <div class="panel panel-default" style="display: table-cell">
                <div class="panel-body">                
                <button type="submit" class="btn btn-primary btn-lg" ng-click="runRules()">Run rules</button>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <label ng-bind="resultado">{{resultado}}</label>
                </div>                
            </div>
        </div>
    </div>
    </div>
</body>
</html>
